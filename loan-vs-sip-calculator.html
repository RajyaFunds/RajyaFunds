<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan vs SIP Calculator - RajyaFunds</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <header class="bg-white shadow py-4 px-6">
    <a href="index.html" class="text-blue-600 font-semibold">&larr; Back to Home</a>
    <h1 class="text-2xl font-bold text-center text-blue-700 mt-2">Loan vs SIP Decision Calculator</h1>
  </header>

  <main class="max-w-3xl mx-auto p-6 bg-white shadow mt-6 rounded-lg">
    <!-- STEP CONTAINER -->
    <div id="calculator-steps">
      <!-- Step 1: User Profile -->
      <div id="step-1" class="step">
        <h2 class="text-xl font-semibold mb-4">Step 1: Basic Inputs</h2>
        <label class="block mb-3">
          Monthly Income (₹):
          <input type="number" id="income" class="input-box" placeholder="e.g., 50000" />
        </label>
        <label class="block mb-3">
          Monthly Expenses (₹):
          <input type="number" id="expenses" class="input-box" placeholder="e.g., 20000" />
        </label>
        <button onclick="nextStep(2)" class="btn-primary">Next</button>
      </div>

      <!-- Step 2: Goal Info -->
      <div id="step-2" class="step hidden">
        <h2 class="text-xl font-semibold mb-4">Step 2: Property & Goal Info</h2>
        <label class="block mb-3">
          Property Cost (₹):
          <input type="number" id="propertyCost" class="input-box" placeholder="e.g., 3000000" />
        </label>
        <label class="block mb-3">
          When do you want to buy it? (Years from now):
          <input type="number" id="goalYears" class="input-box" placeholder="e.g., 5" />
        </label>
        <button onclick="prevStep(1)" class="btn-secondary">Back</button>
        <button onclick="nextStep(3)" class="btn-primary">Next</button>
      </div>

      <!-- Step 3: Loan vs SIP Settings -->
      <div id="step-3" class="step hidden">
        <h2 class="text-xl font-semibold mb-4">Step 3: Loan & Investment Parameters</h2>
        <label class="block mb-3">
          Loan Interest Rate (% per annum):
          <input type="number" id="loanRate" class="input-box" placeholder="e.g., 9" />
        </label>
        <label class="block mb-3">
          SIP Expected Return (% per annum):
          <input type="number" id="sipReturn" class="input-box" placeholder="e.g., 12" />
        </label>
        <button onclick="prevStep(2)" class="btn-secondary">Back</button>
        <button onclick="nextStep(4)" class="btn-primary">Next</button>
      </div>

      <!-- Step 4: Results -->
      <div id="step-4" class="step hidden">
        <h2 class="text-xl font-semibold mb-4">Step 4: Results</h2>
        <div id="result-summary" class="bg-green-100 p-4 rounded text-sm text-gray-800 mb-4">
          <!-- Dynamic results will be injected here -->
        </div>
        <canvas id="comparisonChart" class="w-full h-64"></canvas>
        <div class="mt-6">
          <button onclick="prevStep(3)" class="btn-secondary">Back</button>
          <button onclick="resetCalculator()" class="btn-primary">Start Again</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-center text-sm text-gray-500 py-4">
    &copy; 2025 RajyaFunds. Results are educational, not financial advice.
  </footer>

  <script src="calculator-main.js"></script>
</body>
</html>
